# === Setup === #
tmux_dir="~/.config/tmux"
tmux_conf_dir="$tmux_dir/config"
tmux_plugins_dir="$tmux_dir/plugins"

# === Configuration === #
source "$tmux_conf_dir/options.conf"
source "$tmux_conf_dir/keybindings.conf"
source "$tmux_conf_dir/theme.conf"

# === Plugin === #

# Set default shell
set-option -g default-shell $SHELL

# Set default terminal
set -g default-terminal "${TERM}"

# Unset default prefix to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Increase history
set-option -g history-limit 5000

# Increase repeat timeout
set -sg repeat-time 600
set -s focus-events on

# Enable true proper color support
set -g default-terminal "screen-256color"

# Start counting pane and window number at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Disable automatic renaming
set-option -wg automatic-rename off

# Set quiet mode
set -g monitor-activity on
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# Enable mouse controls
set -g mouse on

# Enable vi mode
setw -g mode-keys vi

# Faster command sequence. Longer delays may interfere with command line tools like vim. 
set -s escape-time 0

# When creating a window, start at the same path
bind c new-window -c "#{pane_current_path}"

# Split window and start in the same directory
unbind %
unbind '"'
unbind b
bind | split-window -h -c "#{pane_current_path}"
bind & split-window -v -c "#{pane_current_path}"
bind b break-pane -d

# Select pane with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Swap panes
unbind M-Up
unbind M-Down
bind -r M-Left swap-pane -D
bind -r M-Right swap-pane -U

# Bind o to maximize or restore the currend pane
bind o resize-pane -Z

# Select last window
bind Tab last-window

# Swap window
bind -r > swap-window -d -t '{next}'
bind -r < swap-window -d -t '{previous}'

# Switch window
bind -r + next-window
bind -r - previous-window

# Select window
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5
bind -n M-6 select-window -t :=6
bind -n M-7 select-window -t :=7
bind -n M-8 select-window -t :=8
bind -n M-9 select-window -t :=9

# Copy mode
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Escape send-keys -X cancel

unbind r
bind r source-file ~/.config/tmux/tmux.conf
